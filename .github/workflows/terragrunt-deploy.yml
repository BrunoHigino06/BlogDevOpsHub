name: BlogDevOpsHub Workflow

on:
  workflow_dispatch:

jobs:
  setup-aws:
    runs-on: ubuntu-latest
    environment: aws-credentials
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

  terragrunt-plan:
    runs-on: ubuntu-latest
    needs: setup-aws
    environment: aws-credentials
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Checkout terragrunt action
        uses: actions/checkout@v2
        with:
          repository: brunohigino06/github-actions
          path: github-actions

      - name: Checkout BlogDevOpsHub repo
        uses: actions/checkout@v2
        with:
          repository: brunohigino06/BlogDevOpsHub
          path: BlogDevOpsHub
          
      - name: Terragrunt Plan
        uses: ./github-actions/terragrunt
        with:
          command: plan

  terragrunt-apply:
    runs-on: ubuntu-latest
    needs: terragrunt-plan
    environment: terragrunt_apply
    steps:
      - name: Checkout terragrunt action
        uses: actions/checkout@v2
        with:
          repository: brunohigino06/github-actions
          path: github-actions

      - name: Terragrunt Apply
        uses: ./github-actions/terragrunt
        with:
          command: apply
